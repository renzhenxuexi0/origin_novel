name: origin_novel
description: "一个小说软件"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 日志
  talker: ^4.7.6
  talker_flutter: ^4.7.6
  talker_logger: ^4.7.6
  # 图标
  cupertino_icons: ^1.0.8
  # 主题配置
  flex_color_scheme: ^8.2.0
  # 本地化
  slang: ^4.7.1
  slang_flutter: ^4.7.0
  # Riverpod 状态管理
  riverpod_annotation: ^3.0.0-dev.15
  hooks_riverpod: ^3.0.0-dev.15
  # talker_riverpod_logger: ^4.7.6
  # hooks
  flutter_hooks: ^0.21.2
  # 简化模型注解
  freezed_annotation: ^3.0.0
  # json注解
  json_annotation: ^4.9.0
  # 路由
  go_router: ^15.1.2
  easy_sidemenu: ^0.6.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 代码检查
  flutter_lints: ^5.0.0
  custom_lint: ^0.7.5
  # 本地化代码生成
  slang_build_runner: ^4.7.0
  # 代码生成
  build_runner: ^2.4.15
  # Riverpod 代码生成
  riverpod_generator: ^3.0.0-dev.15
  # Riverpod 代码检查
  riverpod_lint: ^3.0.0-dev.15
  # 简化模型代码生成
  freezed: ^3.0.6
  # json 序列化反序列化代码生成
  json_serializable: ^6.9.5
  # 生成类型安全路由
  go_router_builder: ^2.9.0

flutter:
  uses-material-design: true
